<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        
    </head>
    <body>

        <div >
            <h2>Mario Chat</h2>
            <div #chatwindow>
                <div #output></div>
                <div #feedback></div>
            </div>
            <input #username type="text" placeholder="Username" />
            <input (keypress) = isTyping() #message type="text" placeholder="Enter text..." />
            <button (click) = "sendMsg()" #send >Send</button>
        </div>


    </body>
</html>
